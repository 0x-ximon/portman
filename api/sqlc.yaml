version: "2"
sql:
  - engine: "postgresql"
    queries: "commands"
    schema: "schemas"
    gen:
      go:
        sql_package: "pgx/v5"
        package: "repositories"
        out: "repositories"
        emit_json_tags: true
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"

