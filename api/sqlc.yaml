version: "2"
sql:
  - engine: "postgresql"
    queries: "data/queries"
    schema: "data/migrations"

    gen:
      go:
        sql_package: "pgx/v5"
        package: "repositories"
        out: "repositories"
        emit_json_tags: true
        emit_pointers_for_null_types: true

        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"

          - db_type: "timestamptz"
            go_type:
              import: "time"
              type: "Time"

          - db_type: "pg_catalog.numeric"
            go_type:
              import: "github.com/shopspring/decimal"
              type: "Decimal"